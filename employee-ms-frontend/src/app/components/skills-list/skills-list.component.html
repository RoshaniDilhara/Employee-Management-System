<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="skills" >

    <!-- Name Column -->
    <ng-container matColumnDef="name" sticky>
      <th mat-header-cell *matHeaderCellDef> Skill Name </th>
      <td mat-cell *matCellDef="let element"> {{element.skill_name}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions" stickyEnd>
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <mat-cell *matCellDef="let row" class="button-row">
        <button mat-mini-fab color="warn" (click)="deleteSkill(row.id)" color="warn"><mat-icon>delete_outline</mat-icon></button>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="loading">
      <mat-footer-cell *matFooterCellDef colspan="6"> Loading Data... </mat-footer-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':skills!=null}"></mat-footer-row>
  </table>
</div>
